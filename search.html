    <script>
      $('#search-by-word').on('keyup', async function () {
        $('#app').html('');
        if ($(this).val() === '') return;
        if ($('#search-by-letter').val()) $('#search-by-letter').val('');

        const res = await getMeals($(this).val());
        displayMeals(res.meals);
      });

      $('#search-by-letter').on('keyup', async function () {
